<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">

        <h4>Welcome to Pravin's speech calculator</h4>

        <div class="top-action-cont">
            <button id='btnSpeak'>Speak</button>
            <button id='btnTheme'>Toggle theme</button>
        </div>

        <div class="textbox-cont">
            <textarea id="textbox" spellcheck="false"></textarea>
        </div>

        <div class="output-cont">
            <textarea class="output" rows="10"></textarea>
        </div>

        <div class="bottom-actions-cont">
            <button id="start-btn">
                Start
            </button>

            <button id="clear-btn">
                Clear
            </button>

            <p id="instructions">Press start</p>

        </div>


    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./displayScript.js"></script>
<script src="./textScript.js"></script>

</html>
